<!doctype html>
<html lang="zh-CN">

<head>
    <!-- 原始地址：//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/index.html -->
    <base href="//webapi.amap.com/ui/1.0/ui/misc/PathSimplifier/examples/" />
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>运动记录</title>
    <style>
    html,
    body,
    #container {
        width: 100%;
        height: 100%;
        margin: 0px;
    }
    
    #loadingTip {
        position: absolute;
        z-index: 9999;
        top: 0;
        left: 0;
        padding: 3px 10px;
        background: red;
        color: #fff;
        font-size: 14px;
    }
    #topBar {
        position: fixed;
        width:100%;
        height: 50px;
        line-height: 50px;
        opacity: 0.5;
        top:0;
        left: 0;
        font-size: 20px;
        text-align:center;
        background: lightpink;
    }
    </style>
</head>

<body>
    <div id="container"></div>
    <script type="text/javascript" src='http://webapi.amap.com/maps?v=1.3&key=20285bbf98baad09bd88bf261c92e2b5'></script>
    <script src="http://192.168.1.145/mockSmile/jquery.js"></script>
    <script src="http://192.168.1.145/mockSmile/data2.js"></script>
    <!-- UI组件库 1.0 -->
    <!-- <script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script> -->
    <script src="http://192.168.1.145/mockSmile/main.js"></script>
    <script src="http://192.168.1.145/mockSmile/ui.js"></script>
    <!-- <script src="http://webapi.amap.com/ui/1.0/main.js?v=1.0.10"></script> -->
    <script type="text/javascript">
    //创建地图
    var map = new AMap.Map('container', {
        zoom: 4
    });

    AMapUI.load(['ui/misc/PathSimplifier', 'lib/$'], function(PathSimplifier, $) {

        if (!PathSimplifier.supportCanvas) {
            alert('当前环境不支持 Canvas！');
            return;
        }

        var pathSimplifierIns = new PathSimplifier({
            zIndex: 100,
            //autoSetFitView:false,
            map: map, //所属的地图实例

            getPath: function(pathData, pathIndex) {

                return pathData.path;
            },

            renderOptions: {
                pathLineStyle: {
                    dirArrowStyle: false
                },
                getPathStyle: function(pathItem, zoom) {
                    var color = pathItem.pathData.color;
                    var lineWidth = Math.round(4 * Math.pow(1.1, zoom - 3));

                    return {
                        pathLineStyle: {
                            strokeStyle: color,
                            lineWidth: lineWidth
                        },
                        pathLineSelectedStyle: {
                            lineWidth: lineWidth + 2
                        },
                        pathNavigatorStyle: {
                            fillStyle: color
                        }
                    };
                }
            }
        });

        window.pathSimplifierIns = pathSimplifierIns;

        $('<div id="loadingTip">加载数据，请稍候...</div>').appendTo(document.body);
        
        fly(runPath,dotCounts)
        function fly(d,dotCounts) {
            var speeds = d;
            console.log(speeds[0])
            $('#loadingTip').remove();

            var flyRoutes = [];

            d.push.apply(d, flyRoutes);

            pathSimplifierIns.setData(d);

            //initRoutesContainer(d);

            function onload() {
                pathSimplifierIns.renderLater();
            }
            //设定图片

            content = PathSimplifier.Render.Canvas.getImageContent(img, onload, onerror)
            smile = PathSimplifier.Render.Canvas.getImageContent(smileImg, onload, onerror)
            flag = PathSimplifier.Render.Canvas.getImageContent(flagImg, onload, onerror)

            //创建第一条路线并开始运动
            arr[0] = pathSimplifierIns.createPathNavigator(0, {
                loop: false,
                speed: speeds[0].speed,
                pathNavigatorStyle: {
                    width: 100,
                    height: 100,
                    //使用图片
                    content: PathSimplifier.Render.Canvas.getImageContent(img, onload, onerror),
                    strokeStyle: null,
                    fillStyle: null,
                    // 经过路径的样式
                    pathLinePassedStyle: {
                        lineWidth: 0,
                        strokeStyle: 'rgba(0,0,0,0)',
                        dirArrowStyle: {
                            stepSpace: 15,
                            strokeStyle: 'rgba(0,0,0,0)'
                        }
                    }
                }
            });

            arr[0].start();


            //在开始的时候就创建每公里的旗帜
            var flagArr = []
           for(var i = 0;i<dotCounts.length;i++){
                flagArr[i] = pathSimplifierIns.createPathNavigator(dotCounts[i], {
                    loop: false,
                    speed: 0,
                    pathNavigatorStyle: {
                        width: 24,
                        height: 24,
                        //使用图片
                        content: PathSimplifier.Render.Canvas.getImageContent(flagImg, onload, onerror),
                        strokeStyle: null,
                        fillStyle: null,
                        // 经过路径的样式
                        pathLinePassedStyle: {
                            lineWidth: 0,
                            strokeStyle: 'rgba(0,0,0,0)',
                            dirArrowStyle: {
                                stepSpace: 15,
                                strokeStyle: 'rgba(0,0,0,0)'
                            }
                        }
                    }
                });
           }
           console.log(flagArr)
            
        };
    });

    </script>
</body>

</html>
